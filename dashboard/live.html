<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RaaS Live Grid - んーちゃん</title>
    <style>
        body { background: #000; color: #fff; margin: 0; padding: 10px; font-family: sans-serif; overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 10px; height: 95vh; }
        .stream-container { position: relative; border: 2px solid #333; border-radius: 8px; overflow: hidden; background: #111; }
        .stream-container iframe { width: 100%; height: 100%; border: none; }
        .label { position: absolute; top: 5px; left: 10px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; font-size: 12px; z-index: 10; pointer-events: none; }
        .ios-screen { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .ios-screen img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Android 1 -->
        <div class="stream-container">
            <div class="label">Android 1 (100.104.203.40)</div>
            <iframe src="/#!action=stream&udid=100.104.203.40:37743&player=mse"></iframe>
        </div>

        <!-- Android 2 -->
        <div class="stream-container">
            <div class="label">Android 2 (100.86.154.59)</div>
            <iframe src="/#!action=stream&udid=100.86.154.59:41469&player=mse"></iframe>
        </div>

        <!-- Android (USB/Local) -->
        <div class="stream-container">
            <div class="label">Android Local (9ACAY1CX2C)</div>
            <iframe src="/#!action=stream&udid=9ACAY1CX2C&player=mse"></iframe>
        </div>

        <!-- iPhone 151 -->
        <div class="stream-container">
            <div class="label">iPhone 151 (100.126.108.117)</div>
            <div class="ios-screen">
                <img id="iphone-img" src="public/screenshots/iphone151.png" alt="iPhone 151">
            </div>
        </div>
    </div>
    <script>
        // iPhoneのスクショだけ定期更新
        setInterval(() => {
            const img = document.getElementById('iphone-img');
            img.src = 'public/screenshots/iphone151.png?t=' + new Date().getTime();
        }, 2000);
    </script>
</body>
</html>
